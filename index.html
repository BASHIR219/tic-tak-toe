<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tic tok toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li>My tic tak toe</li>
      </ul>
    </nav>
    <div class="gamecontainer">
      <div class="container">
        <div class="line"></div>
        <div class="box bt-0 bl-0"><div class="boxtext"></div></div>
        <div class="box bt-0"><div class="boxtext"></div></div>
        <div class="box bt-0 br-0"><div class="boxtext"></div></div>
        <div class="box bl-0"><div class="boxtext"></div></div>
        <div class="box"><div class="boxtext"></div></div>
        <div class="box br-0"><div class="boxtext"></div></div>
        <div class="box bl-0 bb-0"><div class="boxtext"></div></div>
        <div class="box bb-0"><div class="boxtext"></div></div>
        <div class="box br-0 bb-0"><div class="boxtext"></div></div>
      </div>
      <div class="gameinfo">
        <h1>Welcome to tic tok toe Game</h1>
        <div>
          <span class="info"><b font-size="33px">Turn for X</b></span>
          <button id="reset">reset</button>
        </div>
        <div class="imgbox">
          <img src="happy.gif" alt="excited gif" />
        </div>
      </div>
    </div>
  </body>
  <footer>
    <marquee behavior="up" direction="left">Enjoy this Game !</marquee>
    <p class="copy">copyright &copy;</p>
  </footer>
  <script src="script.js"></script>
</html>
